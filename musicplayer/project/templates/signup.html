{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<link rel="stylesheet" href="../static/css/login.css">

<body>
    <div class="box">
        <div class="left">
            <img src="../static/img/03.png" alt="" >
        </div>


        <div id="login" class="right">
                <form action="/signup/" method="post">
                {% csrf_token %}
                    <h1>注册</h1>
                    <label>
                        <input type="text" class="inputItem" name='username' placeholder="注册账号" required>
                         {% if form.errors %}
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                     <div class="error">{{ error }}</div>
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    </label>
                    <label>
                        <input type="password" class="inputItem" name="password" placeholder="注册密码"  required>
                        {% if form.errors %}
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                     <div class="error">{{ error }}</div>
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    </label>
                    <label>
                        <input type="checkbox" id="is_admin" name="is_admin" value="true" style="margin-top: 10px">管理员权限
                    </label>

                        <div class="forgetPassword">
                            <a href="/login/">返回登录</a>
                        </div>
                        <button type='submit' class="btn">Signup</button>
                </form>
            </div>


    </div>
<script>
    // 当文档加载完毕时执行
    document.addEventListener('DOMContentLoaded', (event) => {

        const errors = document.querySelectorAll('.error');
        errors.forEach(function(errorDiv) {
            // 设置2秒后执行的函数来隐藏每个错误信息
            setTimeout(function() {
                errorDiv.style.display = 'none';
            }, 2000); // 2000毫秒后执行，即2秒
        });
    });

</script>
</body>
</html>
