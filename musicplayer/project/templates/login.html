{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<link rel="stylesheet" href="../static/css/login.css">

<body>
    <div class="box">
        <div class="left">
            <img src="../static/img/03.png" alt="" >
        </div>


        <div id="login" class="right login">
                <form action="/login/" method="post">
                {% csrf_token %}
                    <h1>登录</h1>
                    <label>
                        <input type="text" class="inputItem" name='username' placeholder="账号"  value="{{ username }}" required>
                        {% if form.errors %}
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                     <div class="error">{{ error }}</div>
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    </label>
                    <label>
                        <input type="password" class="inputItem" name="password" placeholder="密码" value="{{ password }}" required>
                        {% if form.errors %}
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                     <div class="error">{{ error }}</div>
                                {% endfor %}
                            {% endfor %}
                        {% endif %}
                    </label>
                        <div class="forgetPassword">没有账号
                            <a href="/signup/">点击注册</a>
                        </div>
                        <button type='submit' class="btn">Login</button>
                </form>
            </div>


    </div>
<script>
    // 当文档加载完毕时执行
    document.addEventListener('DOMContentLoaded', (event) => {

        const errors = document.querySelectorAll('.error');
        errors.forEach(function(errorDiv) {
            // 设置2秒后执行的函数来隐藏每个错误信息
            setTimeout(function() {
                errorDiv.style.display = 'none';
            }, 2000); // 2000毫秒后执行，即2秒
        });
    });

</script>

</body>
</html>
